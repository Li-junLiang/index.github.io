<!doctype html><html lang=""><head><script defer="defer" src="/js/chunk-vendors.a390db79.js"></script><script defer="defer" src="/js/app.c360f3fe.js"></script><link href="/css/app.41206147.css" rel="stylesheet"></head><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><title>demo</title><link rel="stylesheet" href="./css/bootstrap.min.css"><link rel="stylesheet" href="./css/css.css"><link rel="stylesheet" href="./css/et-line-fonts.css"><link rel="stylesheet" href="./css/ionicons.min.css"><link rel="stylesheet" href="./css/magnific-popup.css"><link rel="stylesheet" href="./css/meanmenu.css"><link rel="stylesheet" href="./css/global.css"><link rel="stylesheet" href="./css/style.css"><link rel="stylesheet" href="./css/responsive.css"><body><noscript><strong>We're sorry but demo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div></body><script src="./js/jquery-1.12.0.min.js"></script><script src="./js/modernizr-2.8.3.min.js"></script><script src="./js/bootstrap.min.js"></script><script src="./js/isotope.pkgd.min.js"></script><script src="./js/imagesloaded.pkgd.min.js"></script><script src="./js/jquery.magnific-popup.min.js"></script><script src="./js/jquery.meanmenu.js"></script><script src="./js/plugins.js"></script><script src="./js/main.js"></script><script>$(document).ready(function() {
  var $grid = $('#portfolio-grid');

  // 使用imagesLoaded插件确保所有图片加载完成后再执行布局
  $grid.imagesLoaded(function() {
    $grid.isotope({
      itemSelector: '.portfolio-item',
      layoutMode: 'fitRows'
    });
  });

  });
